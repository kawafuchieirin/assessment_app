<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>不動産査定フォーム</title>
</head>
<body>
    <h1>不動産査定フォーム</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">査定する</button>
    </form>

    {% if result %}
        <h2>査定価格: {{ result }}</h2>
    {% endif %}
</body>
</html>
